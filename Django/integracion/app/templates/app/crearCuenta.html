{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registrar</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- CSS REGISTRO -->
    <link rel="stylesheet" href="{% static 'css/registra.css' %}">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/Logo.png' %}"
                        alt="MusicPro Logo">Music Pro</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'index' %}" aria-current="page">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Categorias</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="{% url 'instrumentosCuerdas' %}">Instrumentos de cuerda</a>
                                <a class="dropdown-item" href="{% url 'instrumentosPercusion' %}">Instrumentos de percusion</a>
                                <a class="dropdown-item" href="{% url 'amplificador' %}">Amplificadores</a>
                                <a class="dropdown-item" href="{% url 'accesorio' %}">Accesorios</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav  d-flex my-2 my-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'iniciarSesion' %}">Iniciar sesi&oacute;n</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Registrar usuario</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <form action="" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="text" name="correo" id="correo" placeholder="Correo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">

                        <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                    </div>
                    <div class="col-6">
                        <input type="password" name="contrasenna" id="contrasenna" placeholder="ContraseÃ±a">
                    </div>
                </div>
                <button onclick="registroUsuario()">Registrar Usuario</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">

    <script src="{% static 'js/regist.js' %}"></script>
</body>

</html>
